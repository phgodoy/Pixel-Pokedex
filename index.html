<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./images/favicon-16x16.png">
  <title>Pixel PokeDex</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

</head>
<body>

  <div class="container">
    <h1>Pixel PokeDex</h1>
        <main>
            <img src="#" alt="pokemon" class="pokemon__image">
        
            <h1 class="pokemon__data">
              <div class="container">
                <span class="pokemon__number"></span> -
                <span class="pokemon__name"></span>
              </div>
            </h1>
       
                <form class="form">
                      <input type="search" class="input__search" placeholder="Name or Number" required/>
                </form>
                
                <div class="buttons">
                  <button class="button btn-prev">Prev &lt;</button>
                  <button class="button btn-shyny">Shiny</button>
                  <button class="button btn-next">Next &gt;</button>
                </div>
         
             <img src="./images/pokedex2.png" alt="pokedex" class="pokedex">
        </main>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
